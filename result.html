<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css" />
  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>
  <main class="main-contents">
    <section class="contents">
      <div class="illustration center"><img src="./images/illustration-thank-you.svg"></div>
      <div class="to-center">
        <div class="rating-display center">You selected <span class="rating-select">0</span> out of 5</div>
      </div>

      <h3 class="heading center">Thank you!</h3>
      <p class="desc center">We appreciate you taking the time to give a rating. if you ever need more support, don't
        hesitate
        to reach out.</p>
    </section>

  </main>
</body>
<script src="./script.js"></script>

</html>
